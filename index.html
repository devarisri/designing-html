<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Encode and Decode</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>ENCODE AND DECODE</h1>
    <table>
      <tr>
        <td colspan="2">Enter the plaintext/ciphertext, select the mode, enter the key and click on "Compute"</td>
      </tr>
      <tr>
        <td>
          <br >
          <hr>
          <br>
        </td>
      </tr>
      <tr>
        <td>Text: <input type="text" id="text"></td>
      </tr>
      <tr>
        <td>Key: <input type="text" id="key"></td>
      </tr>
      <tr>
        <td colspan="2">
          <select id="mode">
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
          </select>
      </tr>
      <tr>
        <td colspan="2"><button onclick="compute()">Compute</button></td>
      </tr>
      <tr>
        <td colspan="2">Result: <input type="text" id="result"></td>
      </tr>
    </table>
